<!DOCTYPE html>
<html>
<head>
    <title>{{ table_name }}</title>
</head>
<body>
    <h1>{{ table_name }}</h1>

    <table border="1">
        <thead>
            <tr>
                {% for col in columns %}
                    <th>{{ col }}</th>
                {% endfor %}
            </tr>
        </thead>
        <tbody>
            {% for row in data %}
                <tr>
                    {% for cell in row %}
                        <td>{{ cell }}</td>
                    {% endfor %}
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
